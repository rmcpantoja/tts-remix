name: TTSRemix

on:
  push:
    tags: ["*"]
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Source checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Configure Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.11
          architecture: x64

      - name: Install all dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller
          cd engines
          cd ForwardTacotron
          pip install -r requirements.txt
          cd ..
          cd piper/src/python
          pip install cython pytorch-lightning==1.7.7
          pip install -U librosa scipy
          cd piper_train/vits/monotonic_align
          mkdir monotonic_align
          cythonize -i core.pyx
          cp core*.pid monotonic_align/
          cd ../../../../..
          cd ..

      - name: Compiling
        run: |
          pip uninstall -y typing
          # Rolling back to inflect 6 because pyinstaller issues:
          pip install inflect==6.2.0
          pyinstaller tts_remix.spec
          cp -R sounds dist/tts_remix/
          cp models.json dist/tts_remix/
      - uses: actions/upload-artifact@v3
        with:
          name: TTSRemix
          path: dist/tts_remix
          if-no-files-found: error
      - name: zip packaging
        run: |
          cd dist/tts_remix
          7z a ../../TTSRemix.zip .
          cd ../../
      - name: make_release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          files: TTSRemix.zip
          prerelease: ${{ contains(github.ref, '-') }}
